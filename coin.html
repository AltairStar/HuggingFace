{% extends 'base.html' %}
    {% block head %}
        <title>FlaskBS</title>
    {% endblock %}
    {% block body %}
        <div>
            <form action="/coin" method="POST">
                <input type="text" name="name" id="name" placeholder="{{nname}}">
                <input type="submit" value="Check">
            </form>
            <table>
                {% for soupp in soupfindall %}
                    <tr>
                        <td>
                            {{soupp}}
                        </td>
                        <td>
                            {{summarizer(str(soupp), max_length=10, min_length=0, do_sample=False)}}
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    {% endblock %}
